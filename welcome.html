<script type="text/javascript">
$(function() {
    var game;
    var marketui;

    async.waterfall(
        [
            function(cb) {
                $.getJSON('fullplayerlist', function (resp) {
                    console.log(JSON.stringify(resp));
                    cb(null, resp);
                });
            },
            function (fpResp, cb) {
                getplayerlist('#anchor', fpResp,
                        function(players) {
                            console.log('player dialog returned' + JSON.stringify(players));
                            cb(null, players);
                        });
            },
            function(players, cb) {
                $.ajax("startgame",
                    {
                        data: { "players": players},
                        dataType: "json",
                        traditional: true,
                        success: function (result) {
                            if (!result) {
                                cb("Empty return from server.");
                            }
                            if (!result.success) {
                                cb("Server error: "+result.message);
                            }
                            var startPlayer = result.player;
                            game = new Game(players, startPlayer, cb);
                        },
                        error: function (jqXHR, textStatus, errorThrown ) {
                            cb("Start game failed: '"+textStatus+"', err'"+errorThrown+"'");
                        }
                    }
                );
            },
            function(gameres, cb) {
                async.series([
                    function(cb2) {
                        marketui = new MarketJQ(game, "#market", cb2);
                    },
                    function(cb2) {
                        marketui.show();
                        cb2(null)
                    }
                ],
                function(err) {
                    cb(null, "success");
                });
            }
        ],
        function(err, result) {
            if (err) alert(err);
        }
    );
